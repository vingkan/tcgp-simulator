<!DOCTYPE html>
<html>
  <head>
    <title>Not Found</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script type="text/javascript">
      // This provides support for multi-page app links on GitHub Pages.
      localStorage.setItem('tcgp-simulator__pathname', document.location.pathname)
      // This provides support for URL hash and query (search) parameters.
      localStorage.setItem('tcgp-simulator__search', document.location.search)
      localStorage.setItem('tcgp-simulator__hash', document.location.hash)
      // This redirects to the main page of the app, which will handle the
      // redirect to the correct page using the app router.
      document.location.pathname = '/tcgp-simulator'
    </script>
    </body>
</html>
